<!DOCTYPE html>
<html>
<body>

<p>Click the button to calculate the power of a number.</p>

<button onclick="calculatePower()">Try it</button>

<p id="demo"></p>

<script>
function pow(x, n) {
  return x ** n;
}

function calculatePower() {
  let x = prompt("Enter the base number:");
  let n = prompt("Enter the exponent:");
  document.getElementById("demo").innerHTML = pow(x, n);
}
</script>

</body>
</html>
